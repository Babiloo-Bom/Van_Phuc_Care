version: '3.9'

services:
  mongodb:
    image: mongo:7.0
    container_name: vpc-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=vanphuccare2025
      - MONGO_INITDB_DATABASE=vanphuccare
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - vpc-network
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval \"db.adminCommand('ping')\" || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 60s  # Tăng lên 60 giây để MongoDB có đủ thời gian khởi động

  # ============================================
  # MinIO Object Storage
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: vpc-minio
    restart: unless-stopped
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console UI
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - vpc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ============================================
  # Redis (for Bull Queue - Video Processing)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: vpc-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      sh -c "
        if [ -n \"$$REDIS_PASSWORD\" ]; then
          redis-server --requirepass \"$$REDIS_PASSWORD\"
        else
          redis-server
        fi
      "
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    networks:
      - vpc-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  api:
    image: ghcr.io/babiloo-bom/vanphuccare-api:latest
    container_name: vpc-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    # CPU Resource Limits - Medium priority (1 core)
    cpus: '1.0'  # Maximum CPU cores
    cpu_shares: 512  # Medium priority
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://admin:vanphuccare2025@mongodb:27017/vanphuccare?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ADMIN_SECRET=${JWT_ADMIN_SECRET}
      - JWT_USER_SECRET=${JWT_USER_SECRET}  # Thêm dòng này
      - JWT_TTL=7d
      # SePay Configuration - Production Mode (dùng SePay thật)
      - SEPAY_SANDBOX=false
      - SEPAY_API_TOKEN=${SEPAY_API_TOKEN:-GL23FZNXPG7O2QVFMNTY8AWIX46WUIXSWTC4BYVALU5Q93CA05BHMFXLVJGFN6JK}
      - SEPAY_ACCOUNT_NO=${SEPAY_ACCOUNT_NO:-655123456888}
      - SEPAY_ACCOUNT_NAME=${SEPAY_ACCOUNT_NAME:-Công Ty TNHH Vạn Phúc Care}
      - SEPAY_WEBHOOK_URL=${SEPAY_WEBHOOK_URL:-https://edu.vanphuccare.vn/api/u/orders/payment/sepay-webhook}
      # SMTP Configuration
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-Van Phuc Care}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      # MinIO Configuration
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY:-minioadmin}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-van-phuc-care}
      # IMPORTANT: This URL must be publicly accessible from browser
      # Change to your actual domain or IP, e.g., http://minio.vanphuccare.com:9000
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL:-http://103.216.119.104:9000}
      # VNPay Configuration
      - VNP_TMNCODE=${VNP_TMNCODE:-VPCTEST1}
      - VNP_HASHSECRET=${VNP_HASHSECRET:-95M6E1P08UICHY6HS515HCXC9ORKNZRF}
      - VNP_URL=${VNP_URL:-https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
      - VNP_RETURN_URL=${VNP_RETURN_URL:-https://edu.vanphuccare.vn/vnpay-return}
      - IPN_URL=${IPN_URL:-https://edu.vanphuccare.vn/api/u/orders/payment/vnpay-ipn}
      # Cloudflare config
      - CLOUDFLARE_R2_BUCKET_NAME=vanphuccare-video-edu
      - CLOUDFLARE_R2_PUBLIC_URL=https://pub-d52b327cd86048b0aff51ec33d95f7fe.r2.dev
      - CLOUDFLARE_R2_ACCOUNT_ID=ccf4b0496c6ff822f2b165e18a830d99
      - CLOUDFLARE_R2_ACCESS_KEY_ID=42f261e5d63b284d51b8f5b3ffa9d894
      - CLOUDFLARE_R2_SECRET_ACCESS_KEY=8fba295a9781fe61e7c0568004c2ec1487184396bb19fd9e30f6d0dd641d8682
      # Redis Configuration (for Bull queue)
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      # Base url for email verification links
      - BASE_URL_ELEARNING=https://edu.vanphuccare.vn
      - BASE_URL_CRM=https://my.vanphuccare.vn
      - BASE_URL_ADMIN=https://admin.vanphuccare.vn
    networks:
      - vpc-network
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  admin:
    image: ghcr.io/babiloo-bom/vanphuccare-admin:latest
    container_name: vpc-admin
    restart: unless-stopped
    ports:
      - "3100:3000"
    # CPU Resource Limits - Lower priority (1 core)
    cpus: '1.0'  # Maximum CPU cores
    cpu_shares: 512  # Lower priority (default is 1024)
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_HOST=  # Để trống để dùng relative path
      - NUXT_PUBLIC_API_BASE=/api/a
      - NUXT_API_HOST_INTERNAL=http://api:3000
      - NUXT_PUBLIC_TINYMCE_KEY=${TINYMCE_KEY}
      - NUXT_PUBLIC_APP_NAME=Admin Portal - Van Phuc Care
      - NUXT_PUBLIC_APP_URL=https://admin.vanphuccare.vn
      # Google OAuth Configuration
      - NUXT_PUBLIC_GOOGLE_CLIENT_ID=${NUXT_PUBLIC_GOOGLE_CLIENT_ID}
      - NUXT_GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - NUXT_PUBLIC_BASE_URL=https://admin.vanphuccare.vn
    networks:
      - vpc-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  crm:
    image: ghcr.io/babiloo-bom/vanphuccare-crm:latest
    container_name: vpc-crm
    restart: unless-stopped
    ports:
      - "3101:3000"
    # CPU Resource Limits - High priority (3 cores)
    cpus: '3.0'  # Maximum CPU cores
    cpu_shares: 1024  # High priority
    environment:
      - NODE_ENV=production
      # Empty apiHost so browser uses relative paths, proxied by Nuxt server
      - NUXT_PUBLIC_API_HOST=
      - NUXT_PUBLIC_API_BASE=/api/u
      - NUXT_PUBLIC_API_BASE_URL=
      # Internal API host for server-side proxy (Docker network)
      - NUXT_API_HOST_INTERNAL=http://api:3000
      - NUXT_PUBLIC_TINYMCE_KEY=${TINYMCE_KEY}
      - NUXT_PUBLIC_APP_NAME=CRM Portal - Van Phuc Care
      - NUXT_PUBLIC_APP_URL=https://my.vanphuccare.vn
      - NUXT_PUBLIC_GOOGLE_CLIENT_ID=${NUXT_PUBLIC_GOOGLE_CLIENT_ID}
      - NUXT_GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - NUXT_PUBLIC_BASE_URL=https://my.vanphuccare.vn
    networks:
      - vpc-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  elearning:
    image: ghcr.io/babiloo-bom/vanphuccare-elearning:latest
    container_name: vpc-elearning
    restart: unless-stopped
    ports:
      - "3102:3000"
    # CPU Resource Limits - High priority (3 cores)
    cpus: '3.0'  # Maximum CPU cores
    cpu_shares: 1024  # High priority
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_HOST=  # Phải rỗng hoặc không có dòng này
      - NUXT_PUBLIC_API_BASE=/api/u
      - NUXT_API_HOST_INTERNAL=http://api:3000  # Chỉ dùng cho server-side
      - NUXT_PUBLIC_TINYMCE_KEY=${TINYMCE_KEY}
      - NUXT_PUBLIC_APP_NAME=E-Learning Portal - Van Phuc Care
      - NUXT_PUBLIC_APP_URL=https://edu.vanphuccare.vn  # Nên dùng https
      # Google OAuth Configuration
      - NUXT_PUBLIC_GOOGLE_CLIENT_ID=${NUXT_PUBLIC_GOOGLE_CLIENT_ID}
      - NUXT_GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - NUXT_PUBLIC_BASE_URL=https://edu.vanphuccare.vn  # Nên dùng https
      - BASE_URL_CRM=https://my.vanphuccare.vn  # Nên dùng https
    networks:
      - vpc-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  vpc-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  minio_data:
    driver: local
  redis_data:
    driver: local

