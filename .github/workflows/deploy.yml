name: Deploy Backend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64] 

    env:
      APP_DIR: /home/backend
      SERVICE_NAME: my-backend

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install dependencies and build
        run: |
          cd ${{ github.workspace }}
          npm ci || npm install
          npm run build-ts

      - name: Sync code to server folder
        run: |
          sudo mkdir -p $APP_DIR
          sudo rsync -a --delete \
            --exclude=".git" \
            --exclude=".github" \
            . $APP_DIR/
          sudo chown -R backend:backend $APP_DIR

      - name: Install production dependencies
        run: |
          cd $APP_DIR
          npm ci --omit=dev || npm install --omit=dev

      - name: Restart service
        run: |
          sudo systemctl restart $SERVICE_NAME
