name: CI/CD Deploy to Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Pull latest code on server
        run: |
          cd /home/backend/Van_Phuc_Care   
          git pull origin main

      - name: Restart docker
        run: |
          cd /home/backend/Van_Phuc_Care  
          docker compose down
          docker compose build --no-cache
          docker compose up -d
