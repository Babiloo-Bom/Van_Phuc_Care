name: CI/CD Deploy to Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Sync code to deployment directory
        run: |
          # Copy checked out code to deployment directory
          rsync -av --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            ./ /home/backend/Van_Phuc_Care/

      - name: Build and deploy all services
        run: |
          cd /home/backend/Van_Phuc_Care
          
          # Stop all containers
          docker compose down
          
          # Build images SEQUENTIALLY to avoid memory issues
          # Requires: 6-8GB RAM for successful build
          
          echo "🔨 Building API..."
          docker compose build api
          
          echo "🔨 Building Admin Portal..."
          docker compose build admin
          
          echo "🔨 Building CRM Portal..."
          docker compose build crm
          
          echo "🔨 Building E-Learning Portal..."
          docker compose build elearning
          
          echo "🔨 Building Nginx..."
          docker compose build nginx || true
          
          # Start all services
          echo "🚀 Starting all services..."
          docker compose up -d
          
          # Wait for containers to be healthy
          sleep 15
          
          # Show running containers
          echo ""
          echo "📊 Container Status:"
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
          
          echo ""
          echo "✅ Deployment completed!"
          echo "🌐 Access URLs:"
          echo "   • API:        http://103.216.119.104:3000"
          echo "   • Admin:      http://103.216.119.104:3100"
          echo "   • CRM:        http://103.216.119.104:3101"
          echo "   • E-Learning: http://103.216.119.104:3102"
