name: CI/CD Deploy to Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Sync code to deployment directory
        run: |
          # Copy checked out code to deployment directory
          rsync -av --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            ./ /home/backend/Van_Phuc_Care/

      - name: Restart docker
        run: |
          cd /home/backend/Van_Phuc_Care
          docker compose down
          docker compose up -d
