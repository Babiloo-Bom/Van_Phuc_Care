name: CI/CD Deploy to Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Sync code to deployment directory
        run: |
          # Copy checked out code to deployment directory
          rsync -av --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='.env' \
            ./ /home/backend/Van_Phuc_Care/

      - name: Rebuild and restart docker
        run: |
          cd /home/backend/Van_Phuc_Care
          
          # Stop all containers
          docker compose down
          
          # Rebuild images (with cache for speed)
          # Docker will automatically detect changed files and rebuild affected layers
          docker compose build
          
          # Start all services
          docker compose up -d
          
          # Wait for containers to be healthy
          sleep 10
          
          # Show running containers
          docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
