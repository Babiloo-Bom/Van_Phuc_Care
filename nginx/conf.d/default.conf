# ============================================
# Van Phuc Care - Nginx Site Configuration
# Reverse proxy với SSL/HTTPS
# ============================================

# Upstream definitions
upstream admin_backend {
    server 127.0.0.1:3100 max_fails=3 fail_timeout=30s;
}

upstream crm_backend {
    server 127.0.0.1:3101 max_fails=3 fail_timeout=30s;
}

upstream elearning_backend {
    server 127.0.0.1:3102 max_fails=3 fail_timeout=30s;
}

upstream api_backend {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
}

# ============================================
# Admin Portal - admin.vanphuccare.com
# ============================================
# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name admin.vanphuccare.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name admin.vanphuccare.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/admin.vanphuccare.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.vanphuccare.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    access_log /var/log/nginx/admin-access.log;
    error_log /var/log/nginx/admin-error.log;

    client_max_body_size 100M;

    location / {
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Quan trọng: set https
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location /api/_health {
        proxy_pass http://admin_backend;
        access_log off;
    }

    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        client_max_body_size 100M;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Quan trọng
        proxy_set_header X-Forwarded-Port 443;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

