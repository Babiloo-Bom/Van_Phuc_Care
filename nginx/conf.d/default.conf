    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name files.vanphuccare.vn;

    ssl_certificate /etc/letsencrypt/live/admin.vanphuccare.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.vanphuccare.vn/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;

    access_log /var/log/nginx/minio-access.log;
    error_log /var/log/nginx/minio-error.log;

    # MinIO requires large file uploads (5GB for video)
    client_max_body_size 5G;
    client_body_buffer_size 500M;

    location / {
