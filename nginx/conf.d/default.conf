# ============================================
# Van Phuc Care - Nginx Site Configuration
# Reverse proxy cho 3 Nuxt 3 applications
# ============================================

# Upstream definitions
upstream admin_backend {
    server admin:3000 max_fails=3 fail_timeout=30s;
}

upstream crm_backend {
    server crm:3000 max_fails=3 fail_timeout=30s;
}

upstream elearning_backend {
    server elearning:3000 max_fails=3 fail_timeout=30s;
}

# ============================================
# Admin Portal - admin.vanphuccare.com
# ============================================
server {
    listen 80;
    server_name admin.vanphuccare.com admin.localhost;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/admin-access.log;
    error_log /var/log/nginx/admin-error.log;

    # Client body size
    client_max_body_size 100M;

    location / {
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (for Nuxt DevTools)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /api/_health {
        proxy_pass http://admin_backend;
        access_log off;
    }
}

