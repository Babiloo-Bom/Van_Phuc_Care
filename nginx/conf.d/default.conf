# ============================================
# Van Phuc Care - Nginx Site Configuration
# Reverse proxy với SSL/HTTPS
# ============================================

# Upstream definitions
upstream admin_backend {
    server 127.0.0.1:3100 max_fails=3 fail_timeout=30s;
}

upstream crm_backend {
    server 127.0.0.1:3101 max_fails=3 fail_timeout=30s;
}

upstream elearning_backend {
    server 127.0.0.1:3102 max_fails=3 fail_timeout=30s;
}

upstream api_backend {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
}

upstream minio_backend {
    server 127.0.0.1:9000 max_fails=3 fail_timeout=30s;
}

# ============================================
# Admin Portal - admin.vanphuccare.vn
# ============================================
# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name admin.vanphuccare.vn;
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name admin.vanphuccare.vn;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/admin.vanphuccare.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.vanphuccare.vn/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    access_log /var/log/nginx/admin-access.log;
    error_log /var/log/nginx/admin-error.log;

    # Tăng giới hạn upload cho video lớn (5GB)
    client_max_body_size 5G;
    client_body_buffer_size 128k;
    client_body_timeout 300s;

    location / {
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Quan trọng: set https
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port 443;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Tăng timeout cho upload video lớn
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location /api/_health {
        proxy_pass http://admin_backend;
        access_log off;
    }

    # Admin API (backend Node/Express) - explicit /api/a/ routing
    # Fix production 404 on /api/a/* when /api/ is not proxied correctly in the deployed nginx.
    location /api/a/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        client_max_body_size 5G;
        client_body_buffer_size 128k;
        client_body_timeout 300s;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # User API (optional for admin portal if it calls /api/u/*)
    location /api/u/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        client_max_body_size 5G;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;

        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # Special location for video uploads - needs longer timeout for HLS conversion
    location /api/uploads/video {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # Tăng giới hạn upload cho video (có thể rất lớn - 5GB)
        client_max_body_size 5G;
        client_body_buffer_size 128k;
        client_body_timeout 7200s;  # 2 giờ cho upload + convert HLS
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        
        # Timeout dài cho video upload + HLS conversion
        proxy_connect_timeout 300s;
        proxy_send_timeout 7200s;   # 2 giờ - đủ cho upload + convert
        proxy_read_timeout 7200s;   # 2 giờ - đủ cho upload + convert
        
        # Disable buffering for large uploads
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # Tăng giới hạn upload cho API endpoints (video upload - 5GB)
        client_max_body_size 5G;
        client_body_buffer_size 128k;
        client_body_timeout 300s;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Quan trọng
        proxy_set_header X-Forwarded-Port 443;
        
        # Tăng timeout cho các API khác
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

