# ============================================
# Van Phuc Care - Nginx Site Configuration
# Reverse proxy cho 3 Nuxt 3 applications
# ============================================

# Upstream definitions (using localhost ports - no Docker network)
upstream admin_backend {
    server 127.0.0.1:3100 max_fails=3 fail_timeout=30s;
}

upstream crm_backend {
    server 127.0.0.1:3101 max_fails=3 fail_timeout=30s;
}

upstream elearning_backend {
    server 127.0.0.1:3102 max_fails=3 fail_timeout=30s;
}

upstream api_backend {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
}

# ============================================
# Admin Portal - admin.vanphuccare.com
# ============================================
server {
    listen 80;
    server_name admin.vanphuccare.com admin.localhost;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/admin-access.log;
    error_log /var/log/nginx/admin-error.log;

    # Client body size
    client_max_body_size 100M;

    location / {
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (for Nuxt DevTools)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /api/_health {
        proxy_pass http://admin_backend;
        access_log off;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        # Allow large file uploads
        client_max_body_size 100M;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# ============================================
# CRM Portal - crm.vanphuccare.com
# ============================================
server {
    listen 80;
    server_name crm.vanphuccare.com crm.localhost;

    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    access_log /var/log/nginx/crm-access.log;
    error_log /var/log/nginx/crm-error.log;

    client_max_body_size 100M;

    location / {
        proxy_pass http://crm_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location /api/_health {
        proxy_pass http://crm_backend;
        access_log off;
    }

    # Proxy /api/u/ requests directly to backend (for Google OAuth, etc.)
    # These are user-facing backend APIs that need browser redirect
    location /api/u/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        client_max_body_size 100M;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # IMPORTANT: All other /api/* requests go to Nuxt server
    # Nuxt server will proxy to backend internally via NUXT_API_HOST_INTERNAL
    # DO NOT proxy /api/ directly to api_backend here!
    
    # Only proxy direct backend API calls (bypass Nuxt) if needed
    # location /api-direct/ {
    #     proxy_pass http://api_backend/api/;
    #     ...
    # }
}

# ============================================
# E-Learning Portal - elearning.vanphuccare.com
# ============================================
server {
    listen 80;
    server_name elearning.vanphuccare.com learning.vanphuccare.com elearning.localhost;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    access_log /var/log/nginx/elearning-access.log;
    error_log /var/log/nginx/elearning-error.log;

    client_max_body_size 100M;

    location / {
        proxy_pass http://elearning_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_buffering off;
        proxy_request_buffering off;
    }

    location /api/_health {
        proxy_pass http://elearning_backend;
        access_log off;
    }
}

# ============================================
# Default server (catch-all)
# ============================================
server {
    listen 80 default_server;
    server_name _;
    return 444; # Close connection without response
}

